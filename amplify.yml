version: 1
backend:
  phases:
    build:
      commands:
        - cd amplify-app
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    build:
      commands:
        - cd amplify-app
        - npm run build
  artifacts:
    baseDirectory: amplify-app/.next
    files:
      - '**/*'
  cache:
    paths:
      - amplify-app/.next/cache/**/*
      - amplify-app/.npm/**/*
      - amplify-app/node_modules/**/*
